<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Restaurant Reservation</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheet.css">
  <script src="http://code.jquery.com/jquery-version.min.js"></script>
  <script src="./app.js" charset="utf-8"></script>


</head>
<body>

    <header>
      <h1><i class = "fa fa-fire"></i> Make Your Reservation</h1>

      <div class="buttons">
        <a href ="/tables" class = "btn btn-primary"><i class="fa fa-table" aria-hidden="true"></i> View Tables </a>
        <a href ="/" class = "btn btn-danger"> <i class="fa fa-home" aria-hidden="true"></i> Home </a>
      </div>
    </header>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="phoneClass" class="form-control" id="phoneID" placeholder="Phone">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="emailClass" class="form-control" id="emailID" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="unique">Unique ID</label>
        <input type="uniqueIDClass" class="form-control" id="uniqueID" placeholder="Id">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <footer>

        <a href="/api/tables">API Table Link</a>
        <p> | </p>
        <a href="/api/waitlist">API Wait List</a>

    </footer>


</body>
</html>
